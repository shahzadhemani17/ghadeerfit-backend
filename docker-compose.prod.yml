version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ghadeerfit-db-prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-videostream}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ghadeerfit-network-prod
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: ghadeerfit-backend-prod
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-videostream}?schema=public
      PORT: 5000
      NODE_ENV: production
    ports:
      - "5000:5000"
      - "5555:5555"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ghadeerfit-network-prod
    restart: unless-stopped
    command: sh -c "npx prisma migrate deploy && node dist/index.js"

volumes:
  postgres_data_prod:

networks:
  ghadeerfit-network-prod:
    driver: bridge

