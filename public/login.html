<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - GhadeerFit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="min-h-screen flex items-center justify-center px-4 py-12">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8 space-y-8">
            <!-- Logo and Header -->
            <div class="text-center">
                <img src="/images/logo.png" alt="GhadeerFit" class="w-20 h-20 mx-auto mb-4">
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" class="space-y-6">
                <!-- Username Field -->
                <div>
                    <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">
                        Username
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            required 
                            autocomplete="username"
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                            placeholder="Enter your username"
                        >
                    </div>
                </div>
                
                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
                        Password
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                            </svg>
                        </div>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            autocomplete="current-password"
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                            placeholder="Enter your password"
                        >
                    </div>
                </div>
                
                <!-- Error Message -->
                <div id="loginError" class="hidden">
                    <div class="bg-red-50 border-l-4 border-red-500 p-4 rounded">
                        <div class="flex items-center">
                            <svg class="w-5 h-5 text-red-500 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                            </svg>
                            <p class="text-sm font-medium text-red-800" id="loginErrorMessage">Invalid username or password</p>
                        </div>
                    </div>
                </div>
                
                <!-- Success Message -->
                <div id="loginSuccess" class="hidden">
                    <div class="bg-green-50 border-l-4 border-green-500 p-4 rounded">
                        <div class="flex items-center">
                            <svg class="w-5 h-5 text-green-500 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                            </svg>
                            <p class="text-sm font-medium text-green-800">Login successful! Redirecting...</p>
                        </div>
                    </div>
                </div>
                
                <!-- Submit Button -->
                <button 
                    type="submit"
                    id="loginButton"
                    class="w-full bg-gray-600 text-white py-3 px-4 rounded-lg hover:bg-gray-800 focus:ring-2 focus:ring-[#f1524f] transition font-semibold text-base shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 flex items-center justify-center"
                >
                    <span id="loginButtonText">Sign In</span>
                    <svg id="loginSpinner" class="hidden animate-spin ml-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </form>
            
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        const loginForm = document.getElementById('loginForm');
        const loginError = document.getElementById('loginError');
        const loginSuccess = document.getElementById('loginSuccess');
        const loginButton = document.getElementById('loginButton');
        const loginButtonText = document.getElementById('loginButtonText');
        const loginSpinner = document.getElementById('loginSpinner');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        // Check if already authenticated
        async function checkAuth() {
            try {
                const response = await fetch(`${API_URL}/api/auth/check`, {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (data.authenticated) {
                    window.location.href = '/admin';
                }
            } catch (error) {
                console.log('Not authenticated');
            }
        }

        // Hide messages
        function hideMessages() {
            loginError.classList.add('hidden');
            loginSuccess.classList.add('hidden');
        }

        // Show error
        function showError(message) {
            hideMessages();
            document.getElementById('loginErrorMessage').textContent = message;
            loginError.classList.remove('hidden');
        }

        // Show success
        function showSuccess() {
            hideMessages();
            loginSuccess.classList.remove('hidden');
        }

        // Enable/disable form
        function setFormLoading(loading) {
            loginButton.disabled = loading;
            usernameInput.disabled = loading;
            passwordInput.disabled = loading;
            
            if (loading) {
                loginButtonText.textContent = 'Signing In...';
                loginSpinner.classList.remove('hidden');
                loginButton.classList.add('opacity-75', 'cursor-not-allowed');
            } else {
                loginButtonText.textContent = 'Sign In';
                loginSpinner.classList.add('hidden');
                loginButton.classList.remove('opacity-75', 'cursor-not-allowed');
            }
        }

        // Handle form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();
            setFormLoading(true);
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            
            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showSuccess();
                    // Redirect to admin panel after short delay
                    setTimeout(() => {
                        window.location.href = '/admin';
                    }, 1000);
                } else {
                    showError(data.error || 'Invalid username or password');
                    passwordInput.value = '';
                    passwordInput.focus();
                    setFormLoading(false);
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('An error occurred. Please try again.');
                setFormLoading(false);
            }
        });

        // Check auth on page load
        checkAuth();
    </script>
</body>
</html>
